nodeLinker: pnp
pnpMode: loose

plugins:
   - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
     spec: '@yarnpkg/plugin-typescript'

yarnPath: .yarn/releases/yarn-3.6.1.cjs

packageExtensions:
   # https://github.com/firebase/firebase-js-sdk/issues/3707
   '@firebase/database@*':
      peerDependencies:
         '@firebase/app': '*'
         '@firebase/app-types': '*'
