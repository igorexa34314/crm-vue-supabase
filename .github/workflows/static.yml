# Simple workflow for deploying static content to GitHub Pages
name: Deploy static app content to Github Pages

on:
   # Runs on pushes targeting the default branch
   push:
      branches: ['main']

   # Allows you to run this workflow manually from the Actions tab
   workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
   contents: read
   pages: write
   id-token: write

# Allow one concurrent deployment
concurrency:
   group: 'pages'
   cancel-in-progress: true

env:
   VITE_BASE: /${{ github.event.repository.name }}/
   VITE_PORT: 3000
   VITE_APP_TITLE: 'CRM VUE'
   VITE_SERVER_CURRENCY: 'USD'
   VITE_APP_DEFAULT_BILL: 1000
   VITE_APP_DEFAULT_LOCALE: 'en-US'
   VITE_APP_DEFAULT_THEME: 'dark'
   VITE_APP_LOCALE_KEY: 'lang'
   VITE_APP_DARK_MODE_KEY: 'darkMode'

   VITE_ENDPOINT_REDIRECT_URL: ${{ vars.VITE_ENDPOINT_REDIRECT_URL }}

   VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
   VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

   VITE_EXCHANGER_API_URL: ${{ vars.VITE_EXCHANGER_API_URL }}
jobs:
   # Single deploy job since we're just deploying
   deploy:
      environment:
         name: github-pages
         url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v3
         - name: Set up Node
           uses: actions/setup-node@v3
           with:
              node-version: 18

         - name: Install pnpm
           uses: pnpm/action-setup@v2
           with:
              version: latest
              run_install: false

         - name: Get pnpm store directory
           shell: bash
           run: |
              echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

         - name: Setup pnpm cache
           uses: actions/cache@v3
           with:
              path: ${{ env.STORE_PATH }}
              key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
              restore-keys: |
                 ${{ runner.os }}-pnpm-store-

         - name: Install dependencies
           run: pnpm install
         - name: Build
           run: pnpm build
         - name: Setup Pages
           uses: actions/configure-pages@v3
         - name: Upload artifact
           uses: actions/upload-pages-artifact@v1
           with:
              # Upload dist repository
              path: './dist'
         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v1
